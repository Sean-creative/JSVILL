        xmlns:th="http://www.thymeleaf.org"

>
<head>
    <title>빌딩 등록 페이지</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/registerBuilding.css"/>
</head>
<div layout:fragment="content" class="content">
    <h3>건물관리 / 건물등록</h3>
    <article>
        <div class="info">
            <span class="abs" style="bottom:51px">건물 이름</span>
            <input type="text" style="background-color:#f6f6f6;width: 100%"/>
        </div>
        <div class="info">
            <span class="abs" style="bottom:72px">건물 타입</span>
            <div style="font-size:13px;width:40px;text-align:center;border:3px solid rgb(29, 192, 120);border-radius:30px;padding:5px 10px;color:#495057">
                빌라
            </div>
            <span style="font-size:10px">※빌라 이외의 다른 건물타입들은 이후 런칭 예정입니다.</span>
        </div>
        <div class="info">
            <span class="abs" style="bottom:145px">건물 주소</span>
            <input type="text" placeholder="우편번호" style="width:80px;background-color:#f6f6f6;padding-left:10px">
            <span style="margin-left:10px;background-color:grey;width:25px;color:white;font-size:15px;padding:5px 5px">주소 찾기</span>
            <div style="margin-top:15px">
                <input type="text" placeholder="도로명 주소" style="display:block;width:350px;background-color:#f6f6f6;font-size:12px;padding-left:10px"/>
                <input type="text" placeholder="지번 주소" style="width:350px;background-color:#f6f6f6;font-size:12px;padding-left:10px;margin-top:15px"/>
            </div>
        </div>
        <div class="info">
            <span class="abs" style="bottom:77px;width:133px">비고 (선택 입력) </span>
            <textarea></textarea>
        </div>
        <span class="cancelBtn">취소</span> <span class="registerBtn" style="margin-left: 7px">
        <a href="manageBuilding">등록</a></span>
    </article>
</div>
