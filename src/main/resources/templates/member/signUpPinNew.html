<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mobile.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>핀번호 설정</title>
</head>
<body>
    <h1>🔑 핀번호 설정</h1>
    <p class="loginGuide">로그인 시 사용할 핀번호를 설정해 주세요.</p>

    <form action="/member/signUpPinNew" method="post" th:object="${req}">
        <input placeholder="핀번호 (4자리)" type="password" th:field="*{pinNumber}" th:class="${#fields.hasErrors('pinNumber')}? 'pinNumber fieldError' : 'pinNumber'"
               maxlength="4" oninput="oninputPhoneOrPassword(this, false)" required/>
        <div th:if="${#fields.hasErrors('pinNumber')}" th:ersrors="*{pinNumber}" class="fieldMsgError" style="margin:5px 0 0 10px"></div>

        <input placeholder="이름" th:field="*{name}" th:class="${#fields.hasErrors('name')}? 'pinNumber fieldError' : 'pinNumber'" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldMsgError" style="margin:5px 0 0 10px" ></div>

        <input placeholder="이메일 (선택 입력)" th:field="*{email}" value="" th:class="${#fields.hasErrors('email')}? 'pinNumber fieldError' : 'pinNumber'"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldMsgError" style="margin:5px 0 0 10px"></div>

        <button class="submitButton submitButtonLabel">핀번호 설정</button>
    </form>

    <a href="/member/login" class="aButton homeButton">🏠 로그인 화면 돌아가기</a>

    <script src="/js/member/memberInput.js"></script>
</body>
</html>
