<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>계약 등록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registerUnit.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body>

<th:block th:replace="~{/layouts/includeNavLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="pageTitle">건물관리 / [JS Vill] / 101호 / 계약 수정</div>
        <form action="/unit/register" method="post">
            <div class="info">
                <div class="subTitle">계약 여부</div>
                <div>
                    <input type="checkbox" name="islive" style="height: fit-content"> 공실입니다.
                </div>
            </div>

            <div class="info">
                <div class="subTitle">
                    계약일
                </div>
                <div style="display:flex;align-items:center;text-align: center;">
                    <div style="flex:1">
                        계약 시작일
                        <div class="wrapper" style="margin-top:10px">
                            <input type="text" id="datepicker" placeholder="날짜를 선택하세요." readonly="true"/>
                            <i class="ion-calendar"></i>
                        </div>
                    </div>
                    <div style="flex:0.5;text-align: center;font-size: 25px;">~</div>
                    <div style="flex:1">
                        계약 만료일
                        <div class="wrapper" style="margin-top:10px">
                            <input type="text" id="datepicker" placeholder="날짜를 선택하세요." readonly="true"/>
                            <i class="ion-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="info">
                <div class="subTitle">
                    입주자
                </div>
                <div style="display:flex;align-items: center;justify-content: space-between">
                    <div style="width:82%;display:flex;align-items:center">
                        <input type="text" placeholder="이름 또는 별명 입력" style="background:#F6F6F6">
                        <input type="text" placeholder="연락처" style="margin-left:20px;background:#F6F6F6">
                        <input type="checkbox" style="height:fit-content;margin-left:20px;background:#F6F6F6"><span style="margin-left:5px">세대주</span>
                    </div>
                    <button style="padding:5px;background:gray;border:none;color:white;margin-left:20px">+입주자 추가</button>
                </div>
                <div style="font-size:10px;margin-top:10px">* 세대주 체크는 필수 입력사항 입니다.</div>

            </div>

            <div class="info">
                <div class="subTitle">차량</div>
                <div>
                    차량 번호
                    <div style="display:flex;margin-top:10px">
                        <input type="text" style="width:82%;background:#F6F6F6">
                        <button style="padding:5px;background:gray;border:none;color:white;margin-left:20px">+차량 추가</button>
                    </div>
                </div>
            </div>

            <div style="margin-top:20px">
                <button type="button" onclick="history.back()" class="cancelBtn">취소</button>
                <button type="button" class="registerBtn">등록</button>
            </div>
        </form>
    </th:block>
</th:block>
