<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>호실 수정</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registerUnit.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
</head>
<body>

<th:block th:replace="~{layouts/includeNavLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="pageTitle">건물관리 / [JS Vill] / [<span th:text="${result.detailAddr}"></span>] / 호실수정</div>
        <form action="/unit/edit" method="post">
            <div class="info">
                <label for="detailAddr" class="subTitle">호수</label>
                <input type="number" th:name="detailAddr" th:value="${result.detailAddr}" id="detailAddr" style="width:98%;height:30px;border:none;background:#F6F6F6">
            </div>

            <div class="info">
                <label for="memo" class="subTitle">비고</label>
                <textarea th:name="memo" id="memo" style="width:98%;height:100px;border:none;background:#F6F6F6">[[${result.memo}]]</textarea>
            </div>

            <div style="margin-top:20px">
                <input type="hidden" name="unitRowid" th:value="${result.unitRowid}" >
                <button type="button" onclick="history.back()" class="cancelBtn">취소</button>
                <button type="submit" class="registerBtn">수정</button>
            </div>
        </form>
    </th:block>
</th:block>

</body>
</html>
