<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>호실 등록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registerUnit.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
</head>
<body>

<th:block th:replace="~{/layouts/includeNavLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="pageTitle">건물관리 / [JS Vill] / [<span th:text="${result.addr2}"></span>] / 수정</div>
        <form action="/unit/edit" method="post">
            <div class="info">
                <div class="subTitle">호수</div>
                <div>
                    <input type="text" th:name="addr2" th:value="${result.addr2}" style="width:98%;height:30px;border:none;background:#F6F6F6">
                </div>
            </div>

            <div class="info">
                <div class="subTitle">
                    보증금/월세/관리비
                </div>
                <div style="display: flex">
                    <div style="flex:2">
                        보증금
                        <div style="margin-top:10px">
                            <input type="text" th:name="deposit" th:value="${result.deposit}" style="width:20%;height:30px;border:none;background:#F6F6F6;padding-left:10px">
                            <span style="margin-left:5px">만원</span>
                        </div>
                    </div>
                </div>


                <div style="display:flex;margin-top:20px">
                    <div style="display:flex; flex:2">
                        <div style="flex:1;width:100%">
                            월세
                            <div style="margin-top:10px">
                                <input type="text" th:name="rentFee" th:value="${result.rentfee}" style="width:20%;height:30px;border:none;background:#F6F6F6;padding-left:10px">
                                <span style="margin-left:5px">만원</span>
                            </div>
                        </div>
                        <div style="flex:2;width:100%">
                            관리비
                            <div style="margin-top:10px">
                                <input type="text" th:name="managementFees" th:value="${result.managementfees}" style="width:20%;height:30px;border:none;background:#F6F6F6;padding-left:10px">
                                <span style="margin-left:5px">만원</span>
                            </div>
                        </div>
                    </div>
                    <div style="flex:1;width:100%">
                        월세/관리비/납부일
                        <div style="margin-top:10px">
                            매달<input type="text" th:name="paymentDay" th:value="${result.paymentday}" style="width:20%;height:30px;margin:0 4px 0 10px;border:none;background:#F6F6F6;padding-left:10px">일
                        </div>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="subTitle">비고</div>
                <textarea th:name="memo" style="width:98%;height:100px;border:none;background:#F6F6F6">[[${result.memo}]]</textarea>
            </div>

            <div style="margin-top:20px">
                <input type="hidden" name="unitRowid" th:value="${result.unit_rowid}" >
                <button type="button" onclick="history.back()" class="cancelBtn">취소</button>
                <button type="submit" class="registerBtn">수정</button>
            </div>
        </form>
    </th:block>
</th:block>
</body>
</html>
