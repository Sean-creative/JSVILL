<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">GuestBook Modify Page</h1>

        <form action="/guestbook/modify" method="post">
<!--            페이지 번호-->
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
            </div>

            <div class="form-group">
                <label style="display:block">Title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>

            <div class="form-group">
                <label style="display:block">Content</label>
                <textarea class="form-group" rows="5" name="content">[[${dto.content}]]</textarea>
            </div>

            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
            </div>

            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info listBtn">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>
    </th:block>
</th:block>

<script th:inline="javascript">
    var actionForm = $("form"); //from 태그 객체

    //a태그로 감싸준게 아니라, 하나의 form에 만들어기 떄문에, 버튼을 클릭했을 때, 하나의 form에 어떤 action을 취할지 알려줘야함
    $(".removeBtn").click(function () {
        actionForm.attr("action", "/guestbook/remove").attr("method", "post");
        actionForm.submit();
    });

    $(".modifyBtn").click(function() {
        if(!confirm("수정하시겠습니까?")){
            return;
        }
        actionForm.attr("action", "/guestbook/modify")
        .attr("method", "post")
        .submit();
    });

    $('.listBtn').click(function (){
        var page = $("input[nmae='page']");
        var type = $("input[nmae='type']");
        var keyword = $("input[nmae='keyword']");

        actionForm.empty(); //form 태그의 모든 내용을 지우고
        actionForm.append(page);//목록 페이지 이동에 필요한 내용을 다시 추가
        actionForm.append(type);
        actionForm.append(keyword);

        actionForm.attr("action", "/guestbook/list")
        .attr("method", "get");

        console.log(actionForm.html()); //먼저 확인후에 주석 처리
        actionForm.submit(); //확인 후 주석 해제
    });
</script>
</html>
