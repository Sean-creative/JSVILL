<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사진 등록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registerContract.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        #att_zone{
            width: 640px;
            padding:10px;
            border:1px dotted grey;
            min-height: 130px;
        }
        #att_zone:empty:before{
            content : attr(data-placeholder);
            color : #999;
            font-size:.9em;
        }
    </style>
</head>
<body>

<th:block th:replace="~{layouts/includeNavLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="pageTitle">건물관리 / [[${data.groupTitle}]] / [[${data.unitTitle}]] / 사진 등록</div>
        <form action="/photo/register" method="post" enctype="multipart/form-data" onsubmit="return valiCheck()">
            <input type="hidden" name="contractRowid" th:value="${data.contractRowid}">

            <div class="info">
                <div class="subTitle">사진 업로드</div>
                <input type='file' id='btnAtt' name="files" multiple="multiple" accept=".png, .jpeg" style="padding-left:0"/>
                <div id='att_zone'
                     data-placeholder='파일을 첨부 하려면 파일 선택 버튼을 클릭하거나 파일을 드래그앤드롭 하세요'></div>
            </div>

            <div class="info">
                <div class="subTitle">기존 사진</div>
                <div style="font-weight:bold;padding:5px 0;height:fit-content;font-size:14px" th:if="${#lists.size(data.photoDTOList)}==0">기존 사진이 없습니다.</div>

                <div style="font-weight:bold;padding:5px 0;height:fit-content" th:unless="${#lists.size(data.photoDTOList)}==0" th:text="${#lists.size(data.photoDTOList)} + '개의 사진'"></div>
                <img th:each="photoDTO:${data.photoDTOList}" th:src="${photoDTO.filePath}" alt="photo" width="200px" height="200px">
            </div>

            <div style="margin:30px 0 40px 0;float:right">
                <button type="button" onclick="history.back()" class="cancelBtn">취소</button>
                <button class="registerBtn">등록</button>
            </div>
        </form>
    </th:block>
</th:block>
<script>
    ( /* att_zone : 이미지들이 들어갈 위치 id, btn : file tag id */
        imageView = function imageView(att_zone, btn){

            let attZone = document.getElementById(att_zone);
            let btnAtt = document.getElementById(btn)
            let sel_files = [];

            // 이미지와 체크 박스를 감싸고 있는 div 속성
            let div_style = 'display:inline-block;position:relative;'
                + 'width:150px;height:120px;margin:5px;border:1px dotted grey;z-index:1';
            // 미리보기 이미지 속성
            let img_style = 'width:100%;height:100%;z-index:none';
            // 이미지안에 표시되는 체크박스의 속성
            let chk_style = 'width:30px;height:30px;position:absolute;font-size:24px;'
                + 'right:0px;bottom:0px;z-index:999;background-color:rgba(255,255,255,0.01);color:rgb(29, 192, 120)';

            btnAtt.onchange = function(e){
                let files = e.target.files;
                let fileArr = Array.prototype.slice.call(files)
                for(f of fileArr){
                    imageLoader(f);
                }
            }


            // 탐색기에서 드래그앤 드롭 사용
            attZone.addEventListener('dragenter', function(e){
                e.preventDefault();
                e.stopPropagation();
            }, false)

            attZone.addEventListener('dragover', function(e){
                e.preventDefault();
                e.stopPropagation();

            }, false)

            attZone.addEventListener('drop', function(e){
                let files = {};
                e.preventDefault();
                e.stopPropagation();
                let dt = e.dataTransfer;
                files = dt.files;
                for(f of files){
                    imageLoader(f);
                }

            }, false)



            /*첨부된 이미리즐을 배열에 넣고 미리보기 */
            imageLoader = function(file){
                sel_files.push(file);
                let reader = new FileReader();
                reader.onload = function(ee){
                    let img = document.createElement('img')
                    img.setAttribute('style', img_style)
                    img.src = ee.target.result;
                    attZone.appendChild(makeDiv(img, file));
                }

                reader.readAsDataURL(file);
            }

            /*첨부된 파일이 있는 경우 checkbox와 함께 attZone에 추가할 div를 만들어 반환 */
            makeDiv = function(img, file){
                let div = document.createElement('div')
                div.setAttribute('style', div_style)

                let btn = document.createElement('input')
                btn.setAttribute('type', 'button')
                btn.setAttribute('value', 'x')
                btn.setAttribute('delFile', file.name);
                btn.setAttribute('style', chk_style);
                btn.onclick = function(ev){
                    let ele = ev.srcElement;
                    let delFile = ele.getAttribute('delFile');
                    for(let i=0 ;i<sel_files.length; i++){
                        if(delFile== sel_files[i].name){
                            sel_files.splice(i, 1);
                        }
                    }

                    dt = new DataTransfer();
                    for(f in sel_files) {
                        let file = sel_files[f];
                        dt.items.add(file);
                    }
                    btnAtt.files = dt.files;
                    let p = ele.parentNode;
                    attZone.removeChild(p)
                }
                div.appendChild(img)
                div.appendChild(btn)
                return div
            }
        }
    )('att_zone', 'btnAtt')

</script>
</body>
</html>
