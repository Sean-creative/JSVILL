<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사진 등록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/photo.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        #att_zone{width:650px;padding:10px;border:1px dotted grey;min-height:130px}
        #att_zone:empty:before{content:attr(data-placeholder);color:#999;font-size:.9em}
    </style>
</head>
<body>

<th:block th:replace="~{layouts/includeNavLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content" style="712px !important">
        <div class="pageTitle">건물관리 / [[${data.groupTitle}]] / [[${data.unitTitle}]] / 사진 등록</div>
        <form id="form" action="/photo/register" method="post" enctype="multipart/form-data">
            <input type="hidden" name="contractRowid" th:value="${data.contractRowid}">

            <div class="info">
                <div class="subTitle">사진 업로드</div>
                <input type='file' id='btnAtt' name="files" multiple="multiple" accept=".png, .jpeg" style="padding-left:0"/>
                <div id='att_zone' data-placeholder='파일을 첨부 하려면 파일 선택 버튼을 클릭하거나 파일을 드래그앤드롭 하세요'></div>
            </div>

            <div class="info">
                <div class="subTitle">기존 사진</div>
                <div th:if="${#lists.size(data.photoDTOList)}==0" style="font-weight:bold;padding:5px 0;height:fit-content;font-size:14px">기존 사진이 없습니다.</div>
                <div style="font-weight:bold;padding:5px 0;height:fit-content" th:unless="${#lists.size(data.photoDTOList)}==0" th:text="${#lists.size(data.photoDTOList)} + '개의 사진'"></div>
                <a th:each="photoDTO:${data.photoDTOList}" th:href="${photoDTO.getFileKey}" target="_blank">
                    <div style="display:inline-block;position:relative">
                        <img th:src="${photoDTO.getFileKey}" alt="photo" width="200px" height="200px" style="padding:10px">
                        <img class="bookmark" src="/image/photo/empty-bookmark.png" alt="bookmark" style="position:absolute;top:9px;right:6px;width:50px">
                        <img class="remove" src="/image/photo/remove.png" alt="remove" style="position:absolute;bottom:16px;right:15px;width:20px">
                    </div>
                </a>

            </div>

            <div style="margin:30px 0 40px 0;float:right">
                <button type="button" onclick="history.back()" class="cancelBtn">취소</button>
                <button class="registerBtn">등록</button>
            </div>
        </form>
    </th:block>
</th:block>
<script>
    let postFiles = [];
    ( /* att_zone : 이미지들이 들어갈 위치 id, btn : file tag id */
        imageView = function imageView(att_zone, btn){

            let attZone = document.getElementById(att_zone);
            let btnAtt = document.getElementById(btn)

            // 이미지와 체크 박스를 감싸고 있는 div 속성
            let div_style = 'display:inline-block;position:relative;'
                + 'width:150px;height:120px;margin:5px;border:1px dotted grey;z-index:1';
            // 미리보기 이미지 속성
            let img_style = 'width:100%;height:100%;z-index:none';
            // 이미지안에 표시되는 체크박스의 속성
            let remove_img_style = 'width:20px;position:absolute;right:2px;bottom:3px';

            btnAtt.onchange = function(e){
                let files = e.target.files;
                let fileArr = Array.prototype.slice.call(files);
                for(f of fileArr) imageLoader(f);
            }

            // 탐색기에서 드래그앤 드롭 사용
            attZone.addEventListener('dragenter', function(e){
                e.preventDefault();
                e.stopPropagation();
            }, false)

            attZone.addEventListener('dragover', function(e){
                e.preventDefault();
                e.stopPropagation();
            }, false)

            attZone.addEventListener('drop', function(e){
                let files = {};
                e.preventDefault();
                e.stopPropagation();
                let dt = e.dataTransfer;
                files = dt.files;
                for(f of files) imageLoader(f);
            }, false)

            /*첨부된 이미지들을 배열에 넣고 미리보기 */
            imageLoader = function(file){
                postFiles.push(file);
                let reader = new FileReader();
                reader.onload = function(ee){
                    let img = document.createElement('img')
                    img.setAttribute('style', img_style)
                    img.src = ee.target.result;
                    attZone.appendChild(makeDiv(img, file));
                }
                reader.readAsDataURL(file);
            }

            /*첨부된 파일이 있는 경우 checkbox와 함께 attZone에 추가할 div를 만들어 반환 */
            makeDiv = function(img, file){
                let div = document.createElement('div')
                div.setAttribute('style', div_style)
                const removeImage = document.createElement("img");
                removeImage.src = "/image/photo/remove.png";
                removeImage.alt = "remove";
                removeImage.setAttribute('style', remove_img_style)
                removeImage.setAttribute('delFile', file.name);
                removeImage.onclick = function(ev){
                    let ele = ev.srcElement;
                    let delFile = ele.getAttribute('delFile');
                    for(let i=0 ;i<postFiles.length; i++){
                        if(delFile== postFiles[i].name){
                            postFiles.splice(i, 1);
                        }
                    }
                    dt = new DataTransfer();
                    for(f in postFiles) {
                        let file = postFiles[f];
                        dt.items.add(file);
                    }
                    btnAtt.files = dt.files;
                    let p = ele.parentNode;
                    attZone.removeChild(p)
                }
                div.appendChild(img)
                div.appendChild(removeImage)
                return div
            }
        }
    )('att_zone', 'btnAtt')

    $('#form').submit(function (e) {
        e.preventDefault(); // 기본 폼 제출 동작을 막음
        let form = $(this);
        let formData = new FormData(form[0]);
        for (let i = 0; i < postFiles.length; i++) formData.append('uploadFiles', postFiles[i]);

        $.ajax({
            url : "/photo/register",
            data : formData,
            type : 'POST',
            enctype : 'multipart/form-data',
            processData : false,
            contentType : false,
            dataType : 'text',
            cache : false,
            success: function (response) {
                // 성공적으로 처리된 경우
                console.log('서버 응답:', response);
                location.reload();
            },
            error: function (xhr, status, error) {
                // 오류가 발생한 경우
                console.error('오류:', error);
                location.reload();
            }
        });
    })

    $(".bookmark").on("click", function (e) {
        alert("bookmark clicked")
        return false; //a태그 실행을 막아줌
    })
</script>
</body>
</html>
