<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>건물 등록</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/registerGroup.css"/>
</head>
<th:block th:replace="~{layouts/includeNavLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="pageTitle">건물관리 / 건물등록</div>

        <form th:action="@{/group/register}" th:method="post">
            <div class="info">
                <div class="subTitle">건물 이름</div>
                <input type="text" name="title" style="background-color:#f6f6f6;width: 100%"/>
            </div>
            <div class="info">
                <span class="subTitle" style="bottom:72px">건물 타입</span>
                <div style="font-size:13px;width:40px;text-align:center;border:3px solid rgb(29, 192, 120);border-radius:30px;padding:5px 10px;color:#495057">
                    빌라
                    <input type="hidden" name="groupTypeRowid" value="10">
                </div>
                <div style="font-size:10px;margin:10px 0 0 5px">※ 빌라 이외의 다른 건물타입들은 이후 런칭 예정입니다.</div>
            </div>
            <div class="info">
                <span class="subTitle">건물 주소</span>
                <input type="text" id="postNum" name="postNum" placeholder="우편번호" style="width:45%;background-color:#f6f6f6;padding-left:10px">
                <input type="button" onclick="execDaumPostcode()" value="주소 검색" style="cursor:pointer;margin-left:10px;background-color:grey;color:white;font-size:15px;padding:5px 5px">
                <div style="margin-top:15px">
                    <input type="text" id="landAddress" name="landAddr" placeholder="지번 주소" style="width:82%;background-color:#f6f6f6;font-size:12px;padding-left:10px"/>
                    <input type="text" id="roadAddress" name="roadAddr" placeholder="도로명 주소" style="width:82%;background-color:#f6f6f6;font-size:12px;padding-left:10px;margin-top:15px"/>
                </div>

                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">
                <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>
            </div>
            <div class="info">
                <div class="subTitle">준공일</div>
                <input type="text" name="completionDate" style="background-color:#f6f6f6;width: 100%"/>
            </div>
            <div class="info">
                <span class="subTitle"  style="bottom:77px;width:133px">비고 (선택 입력) </span>
                <textarea name="memo"></textarea>
            </div>
            <div style="margin-top: 20px">
                <button type="button" onclick="history.back()" class="cancelBtn">취소</button>
                <button type="submit" class="registerBtn">등록</button>
            </div>
        </form>

    </th:block>
</th:block>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a5edd8f153d6d32ebfa2e897d4848fe&libraries=services"></script>
<script src="/js/kakaoAddress.js"></script>
